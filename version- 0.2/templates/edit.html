<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Patient</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f8fafc;color:#0f172a}
    .card{max-width:900px;margin:24px auto;background:#fff;border:1px solid #e2e8f0;border-radius:12px;padding:16px}
    form{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    label{display:flex;flex-direction:column;font-size:12px;color:#64748b}
    input,textarea{padding:8px;border:1px solid #e2e8f0;border-radius:8px}
    .full{grid-column:1/ -1}
    .actions{display:flex;gap:8px;margin-top:12px}
    button{padding:8px 12px;border-radius:8px;border:1px solid #e2e8f0;background:#0ea5e9;color:#fff;cursor:pointer}
    a.button{display:inline-block;padding:8px 12px;border-radius:8px;border:1px solid #e2e8f0;background:#64748b;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>Edit Patient</h2>
    <form method="POST">
      <label>Name<input name="name" value="{{ r['name'] or '' }}"></label>
      <label class="full">Chief Complaint<input name="chief_complaint" value="{{ r['chief_complaint'] or '' }}"></label>
      <label class="full">Pain Description<textarea name="pain_description">{{ r['pain_description'] or '' }}</textarea></label>
      <label class="full">Additional Feelings<textarea name="additional_symptoms">{{ r['additional_symptoms'] or '' }}</textarea></label>
      <label class="full">Medical History<textarea name="medical_history">{{ r['medical_history'] or '' }}</textarea></label>
      <label>Heart Rate<input name="heart_rate" value="{{ r['heart_rate'] or '' }}"></label>
      <label>SpO₂<input name="spo2" value="{{ r['spo2'] or '' }}"></label>
      <label>Body Temp (°F)<input name="body_temp_f" value="{{ r['body_temp_f'] or '' }}"></label>
      <label>Env Temp (°F)<input name="env_temp_f" value="{{ r['env_temp_f'] or '' }}"></label>
      <label>Humidity (%)<input name="humidity_percent" value="{{ r['humidity_percent'] or '' }}"></label>
      <label>Weight (kg)<input name="weight_kg" value="{{ r['weight_kg'] or '' }}"></label>
      <div class="actions full">
        <a class="button" href="/report/{{ r['id'] }}">Cancel</a>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
